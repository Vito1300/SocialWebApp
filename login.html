<!DOCTYPE html>
<html>
  <head>
    <title>instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width" , intial-scale="1.0" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <img src="IMG/logo.png" class="logo" />
        <input
          type="text"
          id="login"
          name="login"
          placeholder="Номер телефону, ім'я користувача або електронна адреса"
        />
        <input type="password" id="password" name="password" placeholder="Пароль" />

        <button id="submit" href="MainPage/MainPage.html">Увійти</button>

        <div class="line"></div>
        <a href="https://www.facebook.com/?locale=uk_UA">
          <button id="btnfacebook">Увійти через Facebook</button>
        </a>
        <a href="forgetPass.html">
          <button id="btnpass">Забули пароль?</button>
        </a>
      </div>

      <div class="row2">
        <span id="text2">Не маєте обліково запису?</span>
        <a href="RegisterForm.html">
          <button id="Register">‎ Зареєструйтеся</button>
        </a>
      </div>

      <div class="appgoogle">
        <img src="IMG/appgoogle.png" class="photo" />
      </div>

      <footer class="footer">
        <a href="https://www.instagram.com/" id="textFooter"
          >Meta Інформація Блоґ Вакансії Довідка API Конфіденційність Умови Розташування Instagram
          Lite Threads Завантаження контактів і люди, що не є користувачами Meta Verified
        </a>
        © Instagram from Meta, 2024
      </footer>
    </div>

    <script src="JS/back.js"></script>
  </body>
</html>
